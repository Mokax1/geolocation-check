<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In</title>
</head>
<body>
    <h1>Check Your Location</h1>
    <button id="get-location">Get My Location</button>
    <div id="result"></div>

    <script>
        const officeLat = 30.065236;
        const officeLon = 31.473882;
        const rangeInMeters = 100;

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const φ1 = lat1 * Math.PI/180; // φ in radians
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c; // Distance in meters
        }

        document.getElementById('get-location').addEventListener('click', () => {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    const distance = calculateDistance(userLat, userLon, officeLat, officeLon);

                    const canCheckIn = distance <= rangeInMeters;
                    const message = canCheckIn 
                        ? "You are within the range. You can check in!" 
                        : "You are outside the range. You cannot check in.";

                    // Redirect back to Retool with the result
                    window.location.href = `https://drippz.retool.com/apps/60307370-9839-11ef-8fc6-57ca74b2eb91/Attendence?result=${canCheckIn}`;
                }, (error) => {
                    document.getElementById('result').innerText = "Error getting location: " + error.message;
                });
            } else {
                document.getElementById('result').innerText = "Geolocation is not supported by this browser.";
            }
        });
    </script>
</body>
</html>
